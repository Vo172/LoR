<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/Noxus.png" type="image/ico">
  <title>Legend of Runeterra</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <!-- JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img class="img_logo" src="img/logo.png" />
      </div>
      <div class="menu_right">
        <div class="menu">
          <ul class="nav_menu">
            <li class="nav_item menu_none"></li>
            <li class="nav_item home active">Trang chủ</li>
            <li class="nav_item question">Câu hỏi thường gặp</li>
          </ul>
        </div>

        <div class="language">
          <p class="text_lang">Tiếng việt</p>
          <div class="icon_lang">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 14">
              <path fill="none" stroke="#000" stroke-width="1.5" stroke-miterlimit="10" d="M19.3 1.3L10 12.7.7 1.3">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <div class="list_lang">
        <ul class="lang_menu">
          <li class="lang_item back">
            <div class="icon_back">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 14">
                <path fill="none" stroke="#000" stroke-width="1.5" stroke-miterlimit="10" d="M19.3 1.3L10 12.7.7 1.3">
                </path>
              </svg>
            </div>
            <p>Quay lại</p>
          </li>
          <li class="lang_item">English (SG)</li>
          <li class="lang_item">中文（繁體)</li>
          <li class="lang_item active_lang">Tiếng việt</li>
          <li class="lang_item">ภาษาไทย</li>
        </ul>
      </div>
      <div class="icon_menu">
        <div class="burger">
          <div class="icon1"></div>
          <div class="icon1"></div>
          <div class="icon1"></div>
        </div>
      </div>
    </div>
  </header>
  <nav>
    <div class="nav_logo">
      <img src="img/logo.png" alt="logo" />
    </div>
    <div class="heros">
      <div class="heros_content">
        <div class="jinx">
          <img src="img/heros/jinx.png" alt="jinx">
        </div>
        <div class="yasuo">
          <img src="img/heros/yasuo.png" alt="yasuo" />
        </div>
      </div>
    </div>
    <div class="nav_text">
      <h2>Đăng ký trước</h2>
    </div>
  </nav>
  <script src="js/main.js"></script>
</body>

</html>
